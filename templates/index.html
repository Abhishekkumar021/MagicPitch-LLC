<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSV Upload</title>
</head>

<body>
    <h1>CSV Upload</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="file">Select CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv">
        <br>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
